<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css"/>
    <link  rel="stylesheet" href="./css/main.css"/>
    <title>The Chuck Norris App</title>
  </head>
  <body>

    <div id="headerContainer">The havbar will go here</div>
    
    <main>

      <section>
        <h1>A great adventure begins</h1>
      </section>

      <section>
        <form>
          <div>
              <input id="firstName" type="text" placeholder="Your First Name">
              <input id="lastName" type="text" placeholder="Your Last Name">
          </div>
          <div>
              <label>
                  <span> Mature jokes</span>
                  <input id="filderMature" type="checkbox" checked name="filderMature">
              </label>
              <label>
                <span>Nerdy Jokes only</span>
                <input id="onlyNerdy" type="checkbox" checked name="onlyNerdy">
            </label>
          </div>
          <div>
              <buton id="getJoke" type="submit" checked>Get Joke!</buton>
          </div>
        </form>
      </section>

      <section id="jokeContainer">
        <p id="actualJokeFromServer">Your Joke will go here</p>
      </section>

    </main>

    <div id="footerContainer"></div>

    <script src="../components/script/loaders.js"></script>
    <script src="./script/app.js"></script>
  </body>
</html>
